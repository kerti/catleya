<div class="scrollable">
  <div class="scrollable-content">
  	<div class="list-group">
      <form action="" id="">

        <div class="list-group-item media">
          <div bs-panel title="Front Porch">
            <input bs-form-control
                   type="text" 
                   ng-model="device.name"
                   label="Name" 
                   label-class="col-xs-3 col-sm-2 col-lg-1" 
                   class="col-xs-9 col-sm-10 col-lg-11"
                   placeholder="Device Name"
                   />
            <switch bs-form-control
                    ng-change="switchChanged()"
                    ng-model="device.auto"
                    ng-click="switchClicked()"
                    label="Auto"
                    label-class="col-xs-3 col-sm-2 col-lg-1"
                    class="col-xs-9 col-sm-10 col-lg-11" 
                    >
            </switch>
          </div>
          <div bs-panel class="form-actions">
            <button class="btn btn-primary">
              Add Time Range
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
